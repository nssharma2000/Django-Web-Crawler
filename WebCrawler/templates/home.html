<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="main_container" class="container text-center">
      <div id="bg" class="bg-light-gradient">
      <h1>Web Crawler</h1>
      <br>
      <br>
      <form action="{% url 'crawl' %}" method="post">
      {% csrf_token %}
      <label for="url">Enter URL: </label>
      <input type="text" id="url" name="crawled_url" placeholder="Enter URL">
      <br>
      <br>
      <label for="depth_i">Enter depth to crawl to: </label>
      <input type="text" id="depth_i" name="depth_i" placeholder="Enter depth">
      <br>
      <br>
      <button type="submit" class="btn btn-primary px-3 py-1 mt-3 text-white rounded no-border">OK</button>
      </form>
      <br>
      <br>
      {{ crawled_links }}
      </div>
    </div>
</body>
</html>
